<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site | Home</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <section class="header__main">
            <div class="header__logo">
                <a href="#" class="header__logo-link"><img src="./icons/logo.svg" alt="logo"
                        class="header__logo-image"></a>
            </div>
            <div class="header__menu">
                <nav class="header__list">
                    <ul class="header__items">
                        <li class="header__item"><a href="#" class="header__item-link">Home</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Men</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Women</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Children</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Sale</a></li>
                        <li class="header__item"><a href="#" class="header__item-link">Gifts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__icons">
                <img src="./icons/search.svg" alt="search" class="header__icons-images">
                <img src="./icons/cart.svg" alt="cart" class="header__icons-images">
                <img src="./icons/likes.svg" alt="likes" class="header__icons-images">
                <img src="./icons/user.svg" alt="user" class="header__icons-images">
            </div>
        </section>
    </header>
</body>

</html>
